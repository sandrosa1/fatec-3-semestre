<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>EXEMPLO FORMULÁRIO CLASSE ESTÁTICA</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css">
</head>

<body cz-shortcut-listen="true">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-danger text-center p-3">TRABALHO DE FINALIZAÇÃO</h1>
                <form id="formulario">
                    <div class="form-group">
                        <span id="resp0"></span>
                        <input type="text" class="form-control form-control-lg input" id="id" disabled="">
                    </div>
                    <div class="form-group">
                        <span id="resp1"></span>
                        <input type="text" class="form-control form-control-lg input" placeholder="SEU NOME" id="nome">
                    </div>
                    <div class="form-group">
                        <span id="resp2"></span>
                        <input type="email" class="form-control form-control-lg input" placeholder="SEU E-MAIL" id="email">
                    </div>
                    <div class="form-group">
                        <span id="resp3"></span>
                        <select id="tipo" class="form-control form-control-lg input">
                            <option value="">* SELECIONE O TIPO *</option>
                            <option value="FISICA">FISICA</option>
                            <option value="JURIDICA">JURIDICA</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="hidden" id="acao" value="incluir">
                        <button type="button" id="btnGravar" class="btn btn-success">
                            Gravar <i class="fas fa-check-circle"></i>
                        </button>
                        <button type="button" id="btnLimpar" class="btn btn-danger">
                            Limpar <i class="fas fa-ban"></i>
                        </button>
                        <button type="button" id="btnCarregar" class="btn btn-primary">
                            Carregar <i class="fas fa-cloud"></i>
                        </button>
                        <div class="text-center">
                            <b-spinner label="Spinning"></b-spinner>
                            <b-spinner type="grow" label="Spinning"></b-spinner>
                            <b-spinner variant="primary" label="Spinning"></b-spinner>
                            <b-spinner variant="primary" type="grow" label="Spinning"></b-spinner>
                            <b-spinner variant="success" label="Spinning"></b-spinner>
                            <b-spinner variant="success" type="grow" label="Spinning"></b-spinner>
                          </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-hover">
                    <thead>
                        <tr class="table-active">
                            <th scope="col">ID</th>
                            <th scope="col">NOME</th>
                            <th scope="col">EMAIL</th>
                            <th scope="col">TIPO</th>
                            <th scope="col">AÇÃO</th>
                        </tr>
                    </thead>
                    <tbody id="tabela">
    
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="https://unpkg.com/sweetalert2@7.12.15/dist/sweetalert2.all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</body>

</html>
