<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Incremento</title>
    <script>
        var number = 1;

        //After increment
        number ++; //number = number + 1;
        number += 2; //number = number + 2;
        number -= 2; //number = number - 2;
        number--; //number = number - 1;
        number *= 2; //number = number * 2;
        number /= 2; //number = number / 2;

        document.write(number+"<br>");

        //before increment
        var otherNumber = 10;

        document.write(otherNumber++ +"<br>");  //Did not receive the increment, when print
        document.write(++otherNumber +"<br>");  //Received the previous increment, and the new increment
        document.write(--otherNumber +"<br>");  //Received the decrement

        number*= -1; //For leave the number negative
        document.write(number +"<br>");
        document.write(-number +"<br>"); // invert the sign only in this operation
        document.write(number +"<br>");







    </script>
</head>
<body>

</body>
</html>
