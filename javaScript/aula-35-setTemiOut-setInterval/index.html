<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTemi</title>
    <style>

        #dv1, #dv2, #dv3{
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            background-color: #fff;
        }
    </style>

    <script>

        var tmp;
        function mudaCor(){
            var obj1 = document.getElementById("dv1");
            var r1 = Math.floor(Math.random()*255)
            var g1 = Math.floor(Math.random()*255)
            var b1 = Math.floor(Math.random()*255)
            obj1.style.backgroundColor = "rgb("+r1+","+g1+","+b1+")";

            var obj2 = document.getElementById("dv2");
            var r2 = Math.floor(Math.random()*255)
            var g2 = Math.floor(Math.random()*255)
            var b2 = Math.floor(Math.random()*255)
            obj2.style.backgroundColor = "rgb("+r2+","+g2+","+b2+")";

            var obj3 = document.getElementById("dv3");
            var r3 = Math.floor(Math.random()*255)
            var g3 = Math.floor(Math.random()*255)
            var b3 = Math.floor(Math.random()*255)
            obj3.style.backgroundColor = "rgb("+r3+","+g3+","+b3+")";

        }
        // muda a cor quando a pagina e renderizada
        //window.addEventListener("load",mudaCor);

        // Chama a função depoi de 3 Segundos
        //var tmp = setTimeout(mudaCor, 3000);

        // Chama a função em loop a cada 3 segundos
       // var tmp = setInterval(mudaCor,3000)

        function iniciar(){
            tmp = setInterval(mudaCor,1000)
        }

        function parar(){
            clearInterval(tmp)
        }

        function addEventos(){
            document.getElementById("bt1").addEventListener("click", iniciar);
            document.getElementById("bt2").addEventListener("click",parar);
        }

        window.addEventListener("load", addEventos);

    </script>
</head>
<body>
    <div id="dv1"></div>
    <div id="dv2"></div>
    <div id="dv3"></div>

    
    <br>
    <button id="bt1">Iniciar</button>
    <button id="bt2">Parar</button>
</body>
</html>
