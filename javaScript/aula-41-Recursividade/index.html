<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Recursividade</title>
    <style>
        #quad{
            margin: 30px auto ;
            border: 1px solid #000;
            background-color: #f00;
            width: 100px;
            height: 100px;
        }
    </style>
    <script>

        function contador(min,max){
            document.write(min +"<br>")
            if(min <max){
                // Recebe o incremento MAIS a variavel
                contador(++min,max)
            }
        }
        //contador(0,10)

        function  fatoria(n){
            if(n == 1){
                return 1
            }
            return n*fatoria(n-1)
        }
       // document.write(fatoria(8))
    </script>
</head>
<body>
<div id="quad"></div>
<script>
    var obj = document.getElementById("quad")
    var angulo = 0
    var anima
    function gira(){
        obj.style.transform="rotate("+angulo+"deg)"
        angulo ++
        if (angulo > 360){
            angulo = 0
        }
        anima = requestAnimationFrame(gira)
    }
    gira()
</script>
</body>
</html>
