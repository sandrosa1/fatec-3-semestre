<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function mudaCor(obj, cor){
            obj.style.backgroudColor = cor
        }
    </script>

    <style>
        #dv1{
            width: 200px;
            height: 200px;
            border: 1px solid #000000
            }
    </style>
        <script>

            function mudaCor(obj, cor){
                obj.style.backgroundColor = cor
            }

            function mudaPos(obj){
                obj.style.position = "absolute";
                obj.style.left = Math.random()*'500'+ "px";
                obj.style.top = Math.random()*'500' + "px";
            }
            
            function ola()
            {
                var data = new Date()
                var hora = data.getHours()
                var txt = ""
                if(hora < 12)
                {
                    txt = "Bom Dia"
                }else if(hora < 18)
                {
                    txt = "Boa Tarde"
                }else {
                    txt = "Boa Noite"
                }
                alert("Olá, " +txt )
            }
            
        </script>
</head>
<body onload="ola()">
    <div id="dv1" onmouseover="mudaCor(this,'#f00')"  onmouseout="mudaCor(this,'#fff')" ></div><br>

    <button onclick="alert(' Olá Tudo Bem?')">Click Aqui</button><br>
    <button onmouseover="mudaCor(document.getElementById('dv1'), 'blue')">Muda cor Azul</button><br>
    <button onclick="alert(' Olá Tudo Bem?')"  onmouseover="mudaPos(this)" >Click Aqui</button>
</body>
</html>
