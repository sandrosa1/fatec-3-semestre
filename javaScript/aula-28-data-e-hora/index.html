<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Data e Hora</title>
    <script>
        dt = new Date()
        diaSemana = dt.getDay()
        dia = dt.getDate()
        mes = dt.getMonth()
        ano = dt.getFullYear()
        horas = dt.getHours()
        minutos = dt.getMinutes()
        segundos = dt.getSeconds()
        meses = new Array("Janeiro","Fevereiro","Março","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro")
        semanas = new Array("Domingo","Segunda-feira","Terça-feira","Quarta-feira","Quinta-feira","Sexta-feira","Sabado")
        document.write("Dia da semana "+diaSemana +"<br>")
        document.write("data "+dia+"<br>")
        document.write("Mês tem que somar mais um "+ mes + "<br>")
        document.write(semanas[diaSemana] + ", "+ dia + " de "+ meses[mes] +" de " + ano + "<br>")
        document.write(horas +":"+ minutos + ":" + segundos)
        document.write(Date())
        document.write(Date())

    </script>
</head>
