<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>let</title>
    <script>
        var number = 10;
        document.write(number+"<br>");

        if (number == 10){
            // The variable is modify only in this scope
            let number = 5;
            document.write(number+"<br>");
        }
        document.write(number+"<br>");

    </script>
</head>
<body>

</body>
</html>
