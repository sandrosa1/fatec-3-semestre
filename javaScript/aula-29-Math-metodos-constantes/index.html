<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math</title>
    <script>
        // Armazendo constantes olha os metodos na documentação
        var pi = Math.PI
        var raizQq = Math.SQRT2
        var valor = 4.
        var valorAbsoluto = Math.abs(valor)
        var arredondaParaMais = Math.ceil(valor)
        var arredondaParaMenos = Math.floor(valor)
        var arredondaParaPadrao = Math.round(valor)
        var elevarVariavel = Math.pow(valor ,2)
        var retornaRaizQuadrada = Math.sqrt(valor)
        var retornaNumAleatorio = Math.random(0 ,1)
        var retornaNumAleatorioMaior = Math.round(Math.random(0 ,1)*valor)

        var mega = 59
        for(i=0 ; i <= 6 ; i++){
            document.write(Math.round((Math.random()*mega)+1)+"<br>")
        }
        document.write(retornaNumAleatorioMaior ="<br>")

        var angulo = 90
        var cosseno = Math.cos(angulo * Math.PI/180)
        var seno = Math.sin(angulo * Math.PI/180)
        var tangente = Math.tan(angulo)

        document.write("Cosseno de "+angulo+" = "+cosseno+"<br>Seno de "+angulo+" = "+ seno+"<br>")

        var retornaMax = Math.max(1,3,4,8,5,11,3,5,)
        var retornaMin = Math.min(1,3,4,8,5,11,3,5,)

        document.write(retornaMin + "<br>")



    </script>
