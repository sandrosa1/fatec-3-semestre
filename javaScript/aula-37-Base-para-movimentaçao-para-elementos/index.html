<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimentação</title>
    <style>
        html, body{
            margin: 0px;
            padding: 0px;

        }
        #dv1{
            width: 100px;
            height: 100px;
            border: 1px solid #000000;
            background-color: #f00;
            position:absolute;
            left: 0px;
            top: 0px;
        }
    </style>
    <script>
        //direçao
        var dx
        var dy
        //posição
        var px
        var py
        var velicidade
        var obj
        var tempo

        function inicia(){  
            dx = 0
            dy = 0
            px = 0
            py = 0
            velicidade = 10
            obj = document.getElementById("dv1",)
            document.addEventListener("keydown", teclaDown)
            document.addEventListener("keyup", teclaUp)
            tempo = setInterval(enterFrame,1);
        }

        function teclaDown(){
            var tecla = event.keyCode;
            if(tecla == 37){
                dx -= 1
            }
            else if(tecla == 38){
                dy -= 1
            }
            else if(tecla == 39){
                dx += 1
            }
            else if(tecla == 40){
                dy += 1
            }
        }

        function teclaUp() {
            var tecla = event.keyCode;
            if(tecla == 37){
                dx = 0
            }
            else if(tecla == 38){
                dy = 0
            }
            else if(tecla == 39){
                dx = 0
            }
            else if(tecla == 40){
                dy = 0
            }
        }

        function enterFrame(){
            px += dx*velicidade
            py += dy*velicidade
            obj.style.left = px+"px"
            obj.style.top = py+"px"
            

        }

        window.addEventListener("load",inicia)

    </script>
</head>
<body>
    <div id="dv1"></div>
    
</body>
</html>
