<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matrix</title>
    <script>
        var mochila = new Array();
        var item1 = ["Corda",2];
        var item2 = ["Faca",3];
        var item3 = ["Cura",5];
        var item4 = ["Prego",35];

        mochila.push(item1);
        mochila.push(item2);
        mochila.push(item3);
        mochila.push(item4);

        document.write(mochila[0][0]+"-"+ mochila[0][1]+"<br>");
        document.write(mochila[1][0]+"-"+ mochila[1][1]+"<br>");
        document.write(mochila[2][0]+"-"+ mochila[2][1]+"<br>");
        document.write(mochila[3][0]+"-"+ mochila[3][1]+"<br>");


    </script>
</head>
