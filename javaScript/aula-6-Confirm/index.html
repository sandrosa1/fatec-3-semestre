<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Confirm</title>
    <script>
        var nome = prompt("Digite seu nome",""); // pode colocar uma variavel ou uma msg

        var resultado = confirm("Deseja continuar?\n"+ nome);

        alert(resultado);

        document.write(resultado);
    </script>
</head>
<body>

</body>
</html>
