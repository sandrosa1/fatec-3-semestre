<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Variáveis</title>

    <script>
         var classe = "Sandro Amâncio de Sá";
         var number = 1976;
         var mes = "Março";
         var dia = 15;
         var tudoJunto = dia+" "+mes;
         var somando = number+dia;
         var concatenarEsomar = classe+"-"+mes+"-"+(number+dia);
         document.write(classe);
         document.write("<br>");
         document.write(number+"<br>");
         document.write(classe+" "+number+"<br>");
         document.write(number +"<br>"+ classe+"<br>");
         document.write(tudoJunto+"<br>");
         document.write(somando+"<br>");
         document.write(concatenarEsomar);

    </script>
</head>
<body>

</body>
</html>
