<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Metodos para Array</title>
    <script>
        var mochila = [];
        // The  function push insert the elemet in the end of Array
        mochila.push("Faca");
        mochila.push("Corda");
        mochila.push("Pederneira");
        mochila.push("Chave");
        mochila.push("Lanterna");
        // The function unshift insert the element in the first position of Array
        mochila.unshift("Pedra");
        //The function pop Remove the final element of Array
        mochila.pop();
        //The function shift remove the first element of array
        mochila.shift();
        //The function splice remove the items that you want
        mochila.splice(0,1);

        document.write(mochila[0]+"<br>");
        document.write(mochila[1]+"<br>");
        document.write(mochila[2]+"<br>");
        document.write(mochila[3]+"<br>");
        document.write(mochila[4]+"<br>");
        document.write(mochila[5]+"<br>");
    </script>
</head>
<body>

</body>
</html>
